<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプルウェブページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>ウェブページのタイトル</h1>
    </header>

    <section>
        <h2>セクション1</h2>
        <p>ここにコンテンツが入ります。</p>
    </section>

    <section>
        <h2>セクション2</h2>
        <p>もっとコンテンツが入ります。</p>
    </section>

    <footer>
        <p>&copy; 2023 ウェブページの作者</p>
    </footer>

</body>
</html>
